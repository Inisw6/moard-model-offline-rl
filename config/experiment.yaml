env:
  type: llm_rec_env
  params:
    cold_start: 10
    max_steps: 500
    top_k: 6
    # 시뮬레이션 페르소나 설정 (1-100중 선택, null이면 랜덤)
    persona_id: 5 
    # 페르소나 정보 출력 여부
    debug: true   

# LLM 시뮬레이터 설정
llm_simulator:
  type: ollama
  params:
    ollama_url: "http://localhost:11434"  # Ollama 서버 주소
    model: "gemma3:4b-it-q4_K_M"
    # 로그 출력
    debug: true 

agent:
  type: dqn
  params:
    lr: 0.001
    batch_size: 32
    eps_start: 1.0
    eps_min: 0.05
    eps_decay: 0.995
    gamma: 0.99
    update_freq: 100

embedder:
  type: simple_concat
  params:
    user_embedder:
      type: simple_user
      params:
        user_dim: 30
    content_embedder:
      type: simple_content
      params:
        content_dim: 5

candidate_generator:
  type: query
  params:
    max_count_by_content: 24

reward_fn:
  type: default
  params: {}

experiment:
  total_episodes: 1
  max_recommendations: 6
  seeds: [0]
  result_log_path: "./data/experiment_results.log"

replay:
  capacity: 10000