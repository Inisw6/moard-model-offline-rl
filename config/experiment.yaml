agent:
  type: dqn
  params:
    lr: 0.001
    batch_size: 32
    eps_start: 1.0
    eps_min: 0.05
    eps_decay: 0.995
    gamma: 0.99
    update_freq: 3
    # 'mse' 또는 'smooth_l1' 중 선택
    loss_type: "smooth_l1"  

embedder:
  type: simple_concat
  params:
    user_embedder:
      type: simple_user
      params:
        user_dim: 30
    content_embedder:
      type: simple_content
      params:
        content_dim: 5

candidate_generator:
  type: query
  params:
    max_count_by_content: 24

reward_fn:
  type: default
  params: {}

experiment:
  total_episodes: 10
  max_recommendations: 6
  max_stocks: 1
  seeds: [0]
  result_log_path: "./data/experiment_results.log"

replay:
  capacity: 10000